<!DOCTYPE html>
<html>

<head>
    <title>Superhero Directory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Super Hero Directory</h1>
        <p id="howTo">How to use</p>
    </div>

    <!-- The flexible grid (content) -->
    <div class="row">
        <div class="side">
            <h2>Add a Hero</h2>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Superhero Name">
                <input type="text" name="quote" id="quote" placeholder="Quote">
                <input type="text" name="imgURL" id="imgURL" placeholder="Image URL">
                <button type="submit" id="addHero">ADD</button>
                <button type="reset" id="resetForm">RESET</button>
            </form>
        </div>
        <div class="row-main"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h5>Copyright 2020</h5>
    </div>

    <script src="script.js"></script>
</body>

</html>
